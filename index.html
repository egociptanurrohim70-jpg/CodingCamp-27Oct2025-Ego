<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List Web Application</title>
    <!-- CSS External File -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="Full-Body">
    <!-- Header Section -->
    <h1 class="Header-text">Todo List</h1>

    <main>
      

      <!-- Table Section -->
      <table border="0" id="Main-table">
        <thead>
          <tr>
            <th id="Table-Task">Task</th>
            <th id="Table-DueDate">Due Date</th>
            <th id="Table-Status">Status</th>
            <th id="Table-Action">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td id="No-Task" colspan="4">No task found</td>
          </tr>
        </tbody>

    
        <tfoot>
          <tr>
            <td>
              <input type="text" id="Input-Text" placeholder="add a todo..." />
            </td>
            <td>
              <input type="date" id="Input-Date" />
            </td>
            <td>
            <!-- Button Section (kept outside table for global actions) -->
      <div class="top-actions">
        <button id="Filter-button">FILTER</button>
        <button id="Delete-button">Delete All</button>
      </div>
            </td>
            <td>
              <button id="Add-button">+</button>
            </td>
          </tr>
        </tfoot>
      </table>
      <footer>
        By Ego Cipta
      </footer>
    </main>

    <!-- JavaScript External File -->
    <script src="js/script.js" defer></script>
</body>
</html>
