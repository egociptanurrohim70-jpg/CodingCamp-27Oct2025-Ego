<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List Web Application</title>
    <!-- CSS External File (relative path, no leading slash) -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="Full-Body">
    <!-- Header Section -->
    <h1 class="Header-text">Todo List</h1>

    <main>
      <!-- Button Section (kept outside table for global actions) -->
      <div class="top-actions">
        <button id="Filter-button">FILTER</button>
        <button id="Delete-button">Delete All</button>
      </div>

      <!-- Table Section -->
      <table border="0" id="Main-table">
        <thead>
          <tr>
            <th id="Table-Task">TASK</th>
            <th id="Table-DueDate">DUE DATE</th>
            <th id="Table-Status">STATUS</th>
            <th id="Table-Action">ACTION</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td id="No-Task" colspan="4">No task found</td>
          </tr>
        </tbody>

        <!-- Input row aligned with the headers. Kept in tfoot so renderTasks() can safely replace tbody content. -->
        <tfoot>
          <tr>
            <td>
              <input type="text" id="Input-Text" placeholder="add a todo..." />
            </td>
            <td>
              <input type="date" id="Input-Date" />
            </td>
            <td>
              <!-- could put a status filter or selector here later -->
            </td>
            <td>
              <button id="Add-button">+</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>

    <!-- JavaScript External File (relative path, no leading slash) -->
    <script defer src="js/script.js"></script>
</body>
</html>
